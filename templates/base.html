<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate project </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Vazirmatn&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        html {
            font-family: "Baloo 2", sans-serif;
            font-optical-sizing: auto;
            font-weight: 666;
            font-style: normal;
        }

        table,th,td,tr {
            border: 2px solid sienna;
        }

        .navbarrr {
            /* border: 1px solid black; */
            overflow: hidden;
            background-color: rgb(0, 135, 245);
            box-shadow: 5px 5px 5px 5px rgb(213, 217, 218);
        }

        .navbarrr .left a {
            float: left;
            padding: 20px;
            padding-right: 66px;
            color: rgba(8, 8, 8, 0.971);
            font-weight: bolder;

        }

        .navbarrr .right a {
            float: right;
            padding: 20px;
            padding-left: 70px;
            color: rgba(2, 2, 2, 0.971);
            font-weight: bolder;
        }

        .ack {
            height: 15vw;
            width: 900px;
            margin: auto 250px;
            margin-top: 100px;
            border: 2px solid red;
            background-color: rgb(165, 246, 255);
            color: rgb(0, 0, 0);
            box-shadow: 5px 5px 5px 5px rgb(213, 217, 218);
        }

        h3 {
            margin-top: 20px;
            background-color: yellow;
            color: rgb(55, 55, 240);
        }

        a {
        color: #007bff;
        text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* --------------------------- home section ---------------------------- */ 

        .formUploading{
            margin-top: 5%;
            /* margin-bottom: 2%; */
        }

                /* ------------------- info part -------------------------- */

        .infoSection{
            display: flex;
            padding-bottom: 4%;
            margin-top: 5%;

            justify-content: space-between;
            
        }
        
        .h1{
            font-family: "Merriweather", serif;
            font-weight: 300;
            font-style: normal;
        }
        
        .label-class {
            font-family: "Archivo Sans", sans-serif;
            font-size: large;
            font-weight: 600;
            font-style: normal;
            
            width: 100%;
            margin-left: 2%;
            margin-right: 2%;
            margin-top: 4%;
        }
        
        .input-class {
            margin-left: 12%;
            margin-right: 2%;
            margin-top: 1%;
            width: 80%;
            
            font-family: "Archivo Sans", sans-serif;
            font-size: large;
            font-weight: 300;
            font-style: normal;
        }
        
        
        .image{

            float: left;
            display: inline;

            max-width: 40%;

            max-height: 100%;
            
            margin-left: 4%;
        }
        
        input[type="text"],
        input[type="file"]{
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .homeInfoSection {
            float: left;
            display: inline;
            
            max-width: 45%;
            
            max-height: 100%;
            
            margin-left: 5%;
            margin-right: 4%;

            box-shadow: 5px 5px 5px 5px rgb(213, 217, 218);
        }
                
                /* ------------------- image part -------------------------- */

        .imageContainer {
            /* Adjust width as needed */
            width: 100%;
            margin-top: 2%;
            /* margin-bottom: 2%; */
        }

        .imageList, ul, ol {
            border: 4px solid rgb(0, 0, 0);

            /* overflow-y: auto;
            white-space: nowrap; */

            display: flex;
            overflow: scroll;

            margin-top: 2%;

            margin-left: 2%;
            margin-right: 2%;
            background-color: rgba(162, 202, 255, 0.786);
            /* background-color: rgb(0, 135, 245); */

        }

        .imageList>li {
            margin: 20px 20px 25px 20px;
        }



        /* ----------------------------------------------------------------------------- */
    </style>
</head>


<body>

    <div class="navbarrr">
        <div class="left">
            <a href="/home">Home</a>
            <a href="/about">about</a>
            <a href="/contact">contact</a>
        </div>

        <div class="right">
            <a href="/">login</a>
            <a href="/Register">register</a>
        </div>
    </div>

    {% block content %}

    {% endblock %}


</body>

</html>
